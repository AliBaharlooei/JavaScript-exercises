<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>فرم</title>
</head>
<body>
    <div class="container">
         <!-- info form -->
        <div id="step1" class="step">
            <h2>مرحله اول : اطلاعات شخصی</h2>
            <div class="form-grup">
                <label for="full-name">نام و نام خانوادگی</label>
                <input type="text" name="fullName" id="full-name">
                <label for="age">سن</label>
                <input type="text" name="age" id="age">
                <div class="btn-grup">
                    <button class="btn-next">مرحله بعدی</button>
                </div>
            </div>
        </div>
        <!-- address form -->
        <div id="step2" class="step">
            <h2>مرحله دوم : آدرس</h2>
            <div class="form-grup">
                <label for="province">استان</label>
                <input type="text" name="province" id="province">
                <label for="city">شهر</label>
                <input type="text" name="city" id="city">
                <div class="btn-grup">
                    <button class="btn-next">مرحله بعدی</button>
                    <button class="btn-previous">مرحله قبلی</button>
                </div>
            </div>
        </div>
        <!-- show info -->
         <div id="step3" class="step">
            <h2>مرحله سوم : تایید</h2>
            <div class="form-grup">
                <p>نام : <b id="confirm-name">علی</b></p>
                <p>سن : <b id="confirm-age">21</b></p>
                <p>استان : <b id="confirm-province">تهران</b></p>
                <p>شهر : <b id="confirm-city">اندیشه</b></p>
                <div class="btn-grup">
                    <button class="btn-submit">ارسال</button>
                    <button class="btn-previous">مرحله قبلی</button>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts/app.js"></script>
</body>
</html>
